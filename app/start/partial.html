<section id="start">
  <h2>Start</h2>
  <div class="form-horizontal">
    <div class="form-group">
      <label for="startdate" class="col-sm-4 control-label">Start date</label>
      <div class="col-sm-8">
        <input type="date" name="startdate" ng-model="startdate" ng-change="updateDate('start')" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="enddate" class="col-sm-4 control-label">End date</label>
      <div class="col-sm-8">
        <input type="date" name="enddate" ng-model="enddate" ng-change="updateDate('end')" class="form-control">
        <span id="helpBlock" class="help-block">Inclusive</span>
      </div>
    </div>
  </div>
</section>
